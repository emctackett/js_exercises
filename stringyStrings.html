<html>
  <script>
    function stringy(integer) {
      var i;
      var result = '';
      var zero = false;

      for (i = 1; i <= integer; i++) {
        zero ? result += '0' : result += '1';
        zero = !zero;
      }

      return result;
    }

    console.log(stringy(6)); // '101010'
    console.log(stringy(9)); // '101010101'
    console.log(stringy(4)); // '1010'
    console.log(stringy(7)); // '1010101'
  </script>
</html>
