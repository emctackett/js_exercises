<html>
  <script>
    var numbers = [];
    var searchNum;

    numbers.push(prompt('Enter the 1st number:'));
    numbers.push(prompt('Enter the 2nd number:'));
    numbers.push(prompt('Enter the 3rd number:'));
    numbers.push(prompt('Enter the 4th number:'));
    numbers.push(prompt('Enter the 5th number:'));

    searchNum = prompt('Enter the last number:');

    if (numbers.includes(searchNum)) {
      console.log('The number ' + searchNum + ' apears in [' + String(numbers) + '].');
    } else {
      console.log('The number ' + searchNum + ' does not appear in [' + String(numbers) + '].');
    }
  </script>
</html>
