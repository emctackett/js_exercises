<html>
  <script>
    function sumOfSums(list) {
      return list.map(function(value, idx) {
        return list.slice(0, idx + 1).reduce(function(sum, val) {
          return sum + val;
        });
      }).reduce(function(sum, val) {
        return sum + val;
      });
    }

    console.log(sumOfSums([3, 5, 2]));
    // (3) + (3 + 5) + (3 + 5 + 2) # -> (21)
    console.log(sumOfSums([1, 5, 7, 3]));
    // (1) + (1 + 5) + (1 + 5 + 7) + (1 + 5 + 7 + 3) # -> (36)
    console.log(sumOfSums([4]));
    // 4
    console.log(sumOfSums([1, 2, 3, 4, 5]));
    // 35
  </script>
</html>
