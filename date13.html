<!doctype html>
<html lang="en-US">
  <head>
    <charset = "utf-8">
  </head>
  <body>
    <script>
      var today = new Date();
      var nextWeek = today;

      console.log(today.toDateString() === nextWeek.toDateString());

      nextWeek.setDate(today.getDate() + 7);

      console.log(today.toDateString() === nextWeek.toDateString());
    </script>
  </body>
</html>
