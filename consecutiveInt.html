<html>
  <script>
    function computeSum(int) {
      var i;
      var sum = 0;

      for (i = 1; i <= int; i++) {
        sum += i;
      }

      return sum;
    }

    function computeProduct(int) {
      var i;
      var product = 1;

      for (i = 1; i <= int; i++) {
        product *= i;
      }

      return product;
    }

    var int = parseInt(prompt('Please enter an integer greater than 0:'), 10);
    var operation = prompt("Enter 's' to compute the sum, 'p' to compute the product.");

    if (operation === 's') {
      console.log('The sum of the integers between 1 and ' + int + ' is ' + computeSum(int) + '.');
    } else if (operation === 'p') {
      console.log('The product of the integers between 1 and ' + int + ' is ' + computeProduct(int) + '.');
    } else {
      console.log('Sorry, unknown operation.');
    }
  </script>
</html>
