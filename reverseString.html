<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
      function reverse(string) {
        return string.split('').reverse().join('');
      }

      console.log(reverse('hello'));               // returns "olleh"
      console.log(reverse('The quick brown fox')); // returns "xof nworb kciuq ehT"
    </script>
  </body>
</html>
