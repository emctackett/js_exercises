<html>
  <script>
    function buyFruit(list) {
      var purchaseList = [];

      list.forEach(function(item) {
        for (var i = 1; i <= item[1]; i++) {
          purchaseList.push(item[0]);
        }
      });

      return purchaseList;
    }

    console.log(buyFruit([['apples', 3], ['orange', 1], ['bananas', 2]]));
    // ['apples', 'apples', 'apples', 'orange', 'bananas','bananas']
  </script>
</html>
