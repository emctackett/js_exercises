<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
      function myFilter(array, func) {
        var newArr = [];

        array.forEach(function(value) {
          if (func(value)) {
            newArr.push(value);
          }
        });

        return newArr;
      }
    </script>
  </body>
</html>
