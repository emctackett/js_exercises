<!doctype html>
<html lang="en-US">
  <head>
  </head>
  <body>
    <script>
      function trim(str) {
        var startIndex;
        var chop = 0;

        for (i = 0; i < str.length; i++) {
          startIndex = i;
          if (str[startIndex] !== ' ') {
            break;
          }
        }

        for (i = str.length - 1; i < str.length; i++) {
          if (str[i] !== ' ') {
            break;
          }
        }

        stripped_str = str.slice(startIndex, str.length - chop);

        console.log(stripped_str)
      }

      trim('  abc  ');  // "abc"
      trim('abc   ');   // "abc"
      trim(' ab c');    // "ab c"
      trim(' a b  c');  // "a b  c"
      trim('      ');   // ""
      trim('');         // ""
    </script>
  </body>
</html>
