<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
      function myMap(array, func) {
        var result = [];
        array.forEach(function(value) {
          result.push(func(value));
        });

        return result;
      }
    </script>
  </body>
</html>
