<!doctype html>
<html lang="en-US">
  <head>
  </head>
  <body>
    <script>
      function splitString(string, delimiter) {
        if (typeof delimiter === 'undefined') {
          console.log('ERROR: No delimiter');
          return;
        }

        var temp = '';
        for (i = 0; i < string.length; i++) {
          if (delimiter === '') {
            console.log(string[i]);
          } else if (string[i] === delimiter) {
            console.log(temp);
            temp = '';
          } else {
            temp += string[i];
          }
        }

        if (temp.length > 0) {
          console.log(temp);
        }
      }
    </script>
  </body>
</html>
