  <body>
    <script>
      function isPrime(number) {
        if (number <= 1) {
          return false;
        }

        for (var i = 2; i < number; i++) {
          if (number % i === 0) {
            return false;
          }
        }

        return true
      }

      function checkGoldbach(n) {
        if ((n % 2 ===1) || (n < 4)) {
          console.log(null);
          return;
        }

        for (i = 2; i <= n / 2; i++) {
          if (isPrime(i) && isPrime(n - i)) {
            console.log(i, n-i);
          }
        }
      }

      checkGoldbach(3);
      checkGoldbach(4);
      checkGoldbach(12);
      checkGoldbach(100);
    </script>
  </body>
</html>
