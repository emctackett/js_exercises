<!doctype html>
<html lang="en-US">
  <head>
  </head>
  <body>
    <script>
      function password() {
        var password = 'password';
        var failedAttempts

        for (i = 1; i <= 3; i++) {
          var input = prompt('Input the password');
          failedAttempts = i

          if (input === password) {
            console.log('Login success');
            break;
          } else if (failedAttempts === 3) {
            console.log('You have been denied access');
          }
        }
      }

      password();
    </script>
  </body>
</html>
