    <script>
      function newChar(alphabet, character, upper = false) {
        var newIndex = (alphabet.indexOf(character) + 13) % 26;
        var newChar = alphabet[newIndex];

        if (upper === true) {
          newChar = newChar.toUpperCase();
        }

        return newChar;
      }


      function rot13(string) {
        var alphabet = 'abcdefghijklmnopqrstuvwxyz';
        var rotString = '';

        for (i = 0; i < string.length; i++) {
          if (alphabet.toUpperCase().includes(string[i])) {
            rotString += newChar(alphabet.toUpperCase(), string[i], true);
          } else if (alphabet.includes(string[i])) {
            rotString += newChar(alphabet, string[i]);
          } else {
            rotString += string[i];
          }
        }

        return rotString;
      }
    </script>
