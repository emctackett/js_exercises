<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
      function pop(arr) {
        if (arr.length === 0) {
          return undefined;
        }

        var poppedElement = arr[arr.length - 1];
        arr.length = arr.length - 1;

        return poppedElement;
      }

      function push(arr) {
        for (var i = 1; i < arguments.length; i++) {
          arr[arr.length] = arguments[i];
        }
        return arr.length;
      }
    </script>
  </body>
</html>
