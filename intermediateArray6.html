  <body>
    <script>
      function matrixSums(arr) {
        var sums = [];

        for (var i = 0; i < arr.length; i++) {
          var subArr = arr[i];
          var subSum = 0;

          for (var n = 0; n < subArr.length; n++) {
            subSum += subArr[n];
          }

          sums.push(subSum);
        }

        return sums;
      }
    </script>
  </body>
