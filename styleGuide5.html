<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
      function read(pages) {
        var i;
        var message;

        console.log('You started reading.');
        for (i = 0; i < pages; i += i) {
          message = 'You read page ' + i;
          console.log(message);
        }
      }

      read(400);
    </script>
  </body>
</html>
