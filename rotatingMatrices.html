<html>
  <script>
      function transpose(matrix) {
      var transpose = [];

      for (var i = 0; i < matrix[0].length; i++) {
        var newRow = [];

        for (var j = 0; j < matrix.length; j++) {
          newRow.push(matrix[j][i]);
        }
        transpose.push(newRow);
      }

      return transpose;
    }

    function rotate90(matrix) {
      return transpose(matrix).map(function(row) { return row.reverse() });
    }

    var matrix1 = [
      [1, 5, 8],
      [4, 7, 2],
      [3, 9, 6]
    ]

    var matrix2 = [
      [3, 7, 4, 2],
      [5, 1, 0, 8]
    ]

    var newMatrix1 = rotate90(matrix1);
    var newMatrix2 = rotate90(matrix2);
    var newMatrix3 = rotate90(rotate90(rotate90(rotate90(matrix2))));

    console.log(newMatrix1); // [[3, 4, 1], [9, 7, 5], [6, 2, 8]]
    console.log(newMatrix2); // [[5, 3], [1, 7], [0, 4], [8, 2]]
    console.log(newMatrix3); // matrix2
  </script>
</html>
