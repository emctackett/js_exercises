<html>
  <script>

    function maxRotation(number) {
      for (var i = number.toString().length; i > 1; i--) {
        number = rotateRightmostDigits(number, i);
      }
      return number;
    }

    function rotateRightmostDigits(number, digits) {
      var strDigits = number.toString().split('');
      var rotateIndex = strDigits.length - digits;

      return Number(strDigits.slice(0, rotateIndex).concat(rotateArray(strDigits.slice(rotateIndex))).join(''));
    }

    function rotateArray(arr) {
      if (!Array.isArray(arr)) {
        return;
      } else if (arr.length === 0) {
        return arr;
      }

      return arr.slice(1).concat(arr[0]);
    }

    console.log(maxRotation(735291));        // 321579
    console.log(maxRotation(3));             // 3
    console.log(maxRotation(35));            // 53
    console.log(maxRotation(105));           // 15 # the leading zero gets dropped
    console.log(maxRotation(8703529146));    // 7321609845
  </script>
</html>
