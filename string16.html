<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
      var name = prompt('What is your name?');

      if (name.endsWith('!')) {
        name = name.slice(0, -1);
        console.log('HELLO ' + name.toUpperCase() + '. WHY ARE WE SCREAMING?');
      } else {
        console.log('Hello ' + name + '.');
      }

    </script>
  </body>
</html>
