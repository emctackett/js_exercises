<!doctype html>
<html lang="en-US">
  <head>
  </head>
  <body>
    <script>
      function missing(arr) {
        var missingNums = [];

        for (var i = arr[0]; i < arr[arr.length - 1]; i++) {
          if (!arr.includes(i)) {
            missingNums.push(i);
          }
        }

        return missingNums;
      }

      console.log(missing([-3, -2, 1, 5]));
      console.log(missing([1, 2, 3, 4]));
      console.log(missing([1, 5]));
      console.log(missing([6]));
    </script>
  </body>
</html>
