<html>
  <script>
    var DEGREE = '\xB0';
    var MINUTES_PER_DEGREE = 60;
    var SECONDS_PER_DEGREE = 3600;

    function dms(angle) {
      var degree = Math.floor(angle);
      var minutes = Math.floor((angle - degree) * MINUTES_PER_DEGREE);
      var seconds = Math.floor((angle - degree - (minutes / MINUTES_PER_DEGREE)) * SECONDS_PER_DEGREE);

      return degree + DEGREE + padZeroes(minutes) + "'" + padZeroes(seconds) + '"';
    }

    function padZeroes(number) {
      var numString = String(number);
      return numString.length < 2 ? ('0' + numString) : numString;
    }

    console.log(dms(30));
    console.log(dms(76.73));
    console.log(dms(254.6));
    console.log(dms(93.034773));
    console.log(dms(0));
    console.log(dms(360));
  </script>
</html>
