<!doctype html>

  </head>
  <body>
    <script>
      function shift(arr) {
        var firstVal = arr[0];

        for (i = 0; i < arr.length; i++) {
          arr[i] = arr[i + 1];
        }

        arr.length = arr.length - 1;
        return firstVal;
      }
    </script>
  </body>
</html>
