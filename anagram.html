<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
    function letterCount(word) {
      var count = word.split('').reduce(function(obj, char) {
        obj[char] = obj[char] || 0;
        obj[char] += 1;
        return obj;
      }, {});

      return count;
    }

    function anagram(word, list) {
      var initialCount = letterCount(word);
      return list.filter(function(wrd) {
        var comparisonCount = letterCount(wrd);
        return Object.keys(initialCount).every(function(chr) {
          return (initialCount[chr] === comparisonCount[chr]);
        });
      });
    }
    </script>
  </body>
</html>
