<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
    function capitalize(string) {
      var cap = string.split(' ').map(function(word) {
        return word.charAt(0).toUpperCase() + word.slice(1);
      });

      return cap.join(' ');
    }

    function processBands(data) {
      return data.map(function(band) {
        band.name = capitalize(band.name);
        band.name = band.name.replace('.', '');
        band.country = 'Canada';
        return band;
      });
    }
    </script>
  </body>
</html>
