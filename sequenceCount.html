<html>
  <script>
    function sequence(count, firstNum) {
      var i;
      var numSequence = [];

      for (i = 1; i <= count; i++) {
        numSequence.push(i * firstNum);
      }

      return numSequence;
    }

    console.log(sequence(5, 1));       // [1, 2, 3, 4, 5]
    console.log(sequence(4, -7));      // [-7, -14, -21, -28]
    console.log(sequence(3, 0));       // [0, 0, 0]
    console.log(sequence(0, 1000000)); // []
  </script>
</html>g
