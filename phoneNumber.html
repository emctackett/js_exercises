<html>
  <script>
    function validLength(str) {
      var len = str.length;
      if (len < 10 || len > 11 || (len === 11 && str[0] !== '1')) {
        return false;
      } else {
        return true;
      }
    }

    function formatNumber(str) {
      if (str.length === 11) {
        return str.slice(1);
      } else {
        return str;
      }
    }

    function cleanNumber(str) {
      str = str.replace(/\D/g, '');
git
      return validLength(str) ? formatNumber(str) : '0000000000';
    }

    cleanNumber('Hello!');
    cleanNumber('1234567890');
    cleanNumber('123-456-7890');
    cleanNumber('12.3-45(67 890');
    cleanNumber('12344567890');
    cleanNumber('2342');
    cleanNumber('2342jjhh2343');
  </script>
</html>
