<!doctype html>
<html lang="en-US">
  <head>
  </head>
  <body>
    <script>
      function lastIndexOf(arr, value) {
        for (var i = arr.length - 1; i >= 0; i--) {
          if (arr[i] === value) {
            return i;
          }
        }

        return -1;
      }

      console.log(lastIndexOf([1, 2, 3, 3], 3));
      console.log(lastIndexOf([1, 2, 3], 4));
    </script>
  </body>
</html>
