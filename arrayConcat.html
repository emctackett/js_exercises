  <body>
    <script>
      function concat(arr1, arr2) {
        var newArr = [];

        for (i = 0; i < arr1.length; i++) {
          newArr.push(arr1[i]);
        }

        for (i = 0; i < arr2.length; i++) {
          newArr.push(arr2[i]);
        }

        return newArr;
      }
    </script>
