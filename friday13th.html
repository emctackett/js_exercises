<html>
  <script>
    function fridayThe13ths(year) {
      var friday13Count = 0;
      var date = new Date();
      var month;

      for (month = 0; month < 12; month++) {
        date.setFullYear(year, month, 13);
          if (date.getDay() === 5) {
            friday13Count++;
          }
      }

      return friday13Count;
    }

    console.log(fridayThe13ths(2015)); // 3
    console.log(fridayThe13ths(1986)); // 1
  </script>
</html>
