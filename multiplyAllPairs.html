<html>
  <script>
    function multiplyAllPairs(arr1, arr2) {
      var result = [];

      arr1.forEach(function(element1) {
        arr2.forEach(function(element2) {
          result.push(element1 * element2);
        });
      });

      return result.sort(function(a, b) {
        return a - b;
      });
    }

    console.log(multiplyAllPairs([2, 4], [4, 3, 1, 2]));
    // [2, 4, 4, 6, 8, 8, 12, 16]
  </script>
</html>
