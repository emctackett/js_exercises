<!doctype html>
<html lang="en-US">
  <head>
  </head>
  <body>
    <script>
      function fizzbuzz() {
        var message;

        for (var i = 1; i <= 100; i++) {
          message = i;

          if (i % 3 === 0 && i % 5 == 0) {
            message = 'Fizzbuzz';
          } else if (i % 3 === 0) {
            message = 'Fizz';
          } else if (i % 5 === 0) {
            message = 'Buzz';
          }

          console.log(message);
        }
      }

      fizzbuzz();
    </script>
  </body>
</html>
