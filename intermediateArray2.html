  <body>
    <script>
      function combinedArray(even, odd) {
        var newArr = [];

        for (i = 0; i < even.length; i++) {
          newArr.push(even[i]);
          newArr.push(odd[i]);
        }

        return newArr;
      }
    </script>
  </body>
