<!doctype html>
<html lang="en-US">
  <head>
  </head>
  <body>
    <script>
      var score1 = Number(prompt('Enter score 1:'));
      var score2 = Number(prompt('Enter score 2:'));
      var score3 = Number(prompt('Enter score 3:'));

      var total = score1 + score2 + score3;
      var average = total / 3;

      var grade = 'F'
      if (average >= 90) {
        grade = 'A';
      } else if (average >= 80) {
        grade = 'B';
      } else if (average >= 70) {
        grade = 'C';
      } else if (average >= 60) {
        grade = 'D';
      }

      console.log('Based on the average of your 3 scores your letter grade is "' + grade + '"');
    </script>
  </body>
</html>
