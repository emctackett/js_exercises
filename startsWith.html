<!doctype html>
<html lang="en-US">

  </head>
  <body>
    <script>
      function startsWith(string, searchString) {
        for (i = 0; i < searchString.length; i++) {
          if (string[i] !== searchString[i]) {
            return false;
          }
        }

        return true;
      }
    </script>
  </body>
</html>
