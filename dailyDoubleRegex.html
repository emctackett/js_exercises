<html>
  <script>
    function crunch(str) {
      return str.replace(/(.)(?=\1)/g, '');
    }g

    console.log(crunch('ddaaiillyy ddoouubbllee'));        // 'daily double'
    console.log(crunch('4444abcabccba'));                  // '4abcabcba'
    console.log(crunch('ggggggggggggggg'));                // 'g'
    console.log(crunch('a'));                              // 'a'
    console.log(crunch(''));                               // ''
  </script>
</html>
