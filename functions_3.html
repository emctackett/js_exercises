  <body>
    <script>
      function average(values) {
        var total = 0;
        for (var i = 0, length = values.length; i < length; i++) {
          total += values[i];
        }
        return total / length;
      }
      console.log(average([3, 3, 8, 3, 3]));
    </script>
  </body>
</html>
