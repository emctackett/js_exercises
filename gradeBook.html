<html>
  <script>
    function getGrade(g1, g2, g3) {
      var average = (g1 + g2 + g3) / 3;

      switch (true) {
        case average >= 90:
          console.log('A');
          break;
        case average >= 80:
          console.log('B');
          break;
        case average >= 70:
          console.log('C');
          break;
        case average >= 60:
          console.log('D');
          break;
        default:
          console.log('F');
      }
    }

    console.log(getGrade(95, 90, 93));
    console.log(getGrade(50, 50, 95));
  </script>
</html>
