<html>
  <script>
    function merge(list1, list2) {
      var copy1 = list1.slice();
      var copy2 = list2.slice();
      var result = [];

      while (copy1.length > 0 && copy2.length > 0) {
        copy1[0] <= copy2[0] ? result.push(copy1.shift()) : result.push(copy2.shift());
      }

      return copy1.length === 0 ? result.concat(copy2) : result.concat(copy1);
    }


    function mergeSort(list) {
      var center = Math.floor(list.length / 2);
      var subArray1;
      var subArray2;

      if (list.length === 1) {
        return list;
      }

      subArray1 = list.slice(0, center);
      subArray2 = list.slice(center);

      subArray1 = mergeSort(subArray1);
      subArray2 = mergeSort(subArray2);

      return merge(subArray1, subArray2);
    }

    console.log(mergeSort([9, 5, 7, 1]));
    // [1, 5, 7, 9]
    console.log(mergeSort([5, 3]));
    // [3, 5]
    console.log(mergeSort([6, 2, 7, 1, 4]));
    // [1, 2, 4, 6, 7]
    console.log(mergeSort(['Sue', 'Pete', 'Alice', 'Tyler', 'Rachel', 'Kim', 'Bonnie']));
    // ['Alice', 'Bonnie', 'Kim', 'Pete', 'Rachel', 'Sue', 'Tyler']
    console.log(mergeSort([7, 3, 9, 15, 23, 1, 6, 51, 22, 37, 54, 43, 5, 25, 35, 18, 46]));
    // [1, 3, 5, 6, 7, 9, 15, 18, 22, 23, 25, 35, 37, 43, 46, 51, 54]
  </script>
</html>
