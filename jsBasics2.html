<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
      var myBoolean = true;
      var myString = 'hello';
      var myArray = [];
      var myOtherString = '';

      if (myBoolean) {
        console.log('Hello');
      }

      if (!myString) {
        console.log('World');
      }

      if (!!myArray) {
        console.log('World');
      }

      if (myOtherString || myArray) {
        console.log('!');
      }
    </script>
  </body>
</html>
