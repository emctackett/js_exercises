<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
      function compareVersions(v1, v2) {
        var v1Digits = v1.split('.').map(Number);
        var v2Digits = v2.split('.').map(Number);
        var maxLength = Math.max(v1Digits.length, v2Digits.length);
        var validChars = /^[0-9]+(\.[0-9]+)*$/;

        if (!validChars.test(v1) || !validChars.test(v2)) {
          return null;
        }

        for (var i = 0; i < maxLength; i++) {
          if (v1Digits[i] < v2Digits[i]) {
            return -1;
          } else if (v1Digits[i] > v2Digits[i]) {
            return 1;
          }
        }

        return 0;
      }

      console.log(compareVersions('a.c', 'a.b')) // null
      console.log(compareVersions('0.1', '1')); // -1
      console.log(compareVersions('1', '1.0')); // 0
      console.log(compareVersions('1.0', '1.1'));  // -1
      console.log(compareVersions('1.1', '1.2')); // -1
      console.log(compareVersions('1.2', '1.2.0.0')); // 0
      console.log(compareVersions('1.2.0.0', '1.18.2')); // -1
      console.log(compareVersions('1.18.2', '13.37'));  // -1
    </script>
  </body>
</html>
